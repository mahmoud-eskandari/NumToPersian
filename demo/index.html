<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>Number To Persian</title>
	<style>
		body{
			font-family:Tahoma,arial;
		}
		#container{
			margin: 0 auto;
			width: 360px;
		}
		input{
			float:right;
			width:166px;
			padding:5px;
			font-family:Tahoma,arial;
		}
		#demo_out3,#demo_out2{
			float:right;
			direction:rtl;
			color:red;
			padding:4px;
		}
		p{
			display: inline-block;
			float:right
		}
	</style>
	<!-- Created With Love By Mahmoud Eskandari info@webafrooz.com-->
	<!-- Dont Remove Copyright ! -->
	<script src="../num2persian.js" type="text/javascript" ></script>
</head>
<body>
<div id="container" >
	<!-- Demo 1 -->
	<label for="demo1" >نمایش به صورت هشداری:</label>
	<input id="demo1" type="number" placeholder="عددي در اين فيلد وارد کنيد" onchange="alert(this.value.toPersian())" >
	<!-- Demo 2 -->
	<p>
		<label for="demo2" >چاپ حروف:</label>
		<input id="demo2" type="number" placeholder="عددي در اين فيلد وارد کنيد" onchange="document.getElementById('demo_out2').innerHTML = this.value.toPersian()" >
	</p>
	<br>
	<div id="demo_out2" ></div>
	<!-- Demo 3 -->
	<p>
		<label for="demo3" >چاپ حروف بدون درنگ:</label>
		<input id="demo3" type="number" placeholder="عددي در اين فيلد وارد کنيد"  >
	</p>
	<br>
		<div id="demo_out3" ></div>
	<script>
    onload = function () {
       var e = document.getElementById('demo3');
       e.oninput = myHandler;
       e.onpropertychange = e.oninput; // for IE8
       function myHandler(){
		document.getElementById('demo_out3').innerHTML = e.value.toPersian();
	   }
    };
	</script>
	<br>
</div>
<a href="http://webafrooz.com" style="
    position: fixed;
    bottom: 10px;
    left: 14px;
"> Powered By Webafrooz</a>
</body>
</html>
